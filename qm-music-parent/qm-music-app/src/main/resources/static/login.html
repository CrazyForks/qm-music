<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="/css/font-awesome/all.min.css">
    <meta charset="UTF-8">
    <title>QM Music - 后台管理系统</title>
    <!-- 引入MD5库 -->
    <script src="/js/blueimp-md5/md5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #7f7fd5, #86a8e7, #91eae4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 28px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #7f7fd5;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #7f7fd5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #6c6cad;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .github-corner {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .github-corner:hover {
            transform: rotate(-8deg) scale(1.1);
        }

        .github-cat {
            width: 48px;
            height: 48px;
            fill: #7f7fd5;
            transition: fill 0.3s ease;
        }

        .github-corner:hover .github-cat {
            fill: #6c6cad;
        }
    </style>
</head>
<body>
<a href="https://github.com/chenqimiao/qm-music"
   class="github-corner"
   target="_blank"
   aria-label="View source on GitHub">
    <svg class="github-cat" viewBox="0 0 250 250" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
              fill="currentColor"
              style="transform-origin: 130px 106px;"
              class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
              fill="currentColor"
              class="octo-body"></path>
    </svg>
</a>
<div class="login-container">
    <div class="logo">
        <h1>QM Music</h1>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <input type="text" id="username" placeholder="用户名" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="密码" required>
        </div>
        <button type="submit">登 录</button>
        <div class="error-msg" id="errorMsg"></div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // 获取输入值
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorMsg = document.getElementById('errorMsg');

        // 生成随机盐（6位）
        const s = Math.random().toString(36).slice(-6);
        // 计算t参数
        const t = md5(password + s).toLowerCase();

        // 构造请求参数
        const params = new URLSearchParams({
            u: username,
            username: username,
            v: '1.0.0',      // 客户端版本
            c: navigator.userAgent, // 客户端信息
            t: t,
            s: s,
            f: 'json'
        });

        try {
            const response = await fetch(`/rest/getUser?${params}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (data.status === 'ok' && data.user?.username) {
                // 保存登录信息
                localStorage.setItem('u', username);
                localStorage.setItem('v', '1.0.0');
                localStorage.setItem('c', navigator.userAgent);
                localStorage.setItem('t', t);
                localStorage.setItem('s', s);

                // 跳转到管理页面
                window.location.href = 'index.html';
            } else {
                errorMsg.textContent = '登录失败，请检查用户名和密码';
                errorMsg.style.display = 'block';
            }
        } catch (error) {
            errorMsg.textContent = '请求失败，请检查网络连接';
            errorMsg.style.display = 'block';
        }
    });
</script>
</body>
</html>
